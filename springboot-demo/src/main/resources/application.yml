#连接MySQL数据库
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/oa?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root


    # 开启文件上传
  servlet:
    multipart:
      enabled: true

  # 自定义文件保存路径

  #日期格式设置
  mvc:
    format:
      date: yyyy-MM-dd
    pathmatch:
      matching-strategy: ant_path_matcher

  #json日期时间格式
  jackson:
    date-format: yyyy-MM-dd



#整合mybatis依赖
mybatis:
  #  加载实体类所在的包路径
  type-aliases-package: com/example/springbootdemo/po
  #  加载映射文件
  mapper-locations: mapper/*Mapper.xml
  #  把日志输出到控制台
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


